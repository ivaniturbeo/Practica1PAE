<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/styles/styles.css">
</head>
<body>
    <h1>News Search!</h1>
    <div class="grid">
        <div class="c3"></div>
        <div class="c6">
            <input type="text" id="myInput" placeholder="Busca un tema..">
            <button type="submit"  onclick="getInputValue()" ><i class="fa fa-search"></i></button>
        </div>
        <div class="c3"></div>
    </div>
    <div id="news-template" class="grid hidden">
        {{#each news}}
                <div class="news-item c2">
                    <img src="{{urlToImage}}" />
                    <h2>{{title}}</h2>
                    <p>{{description}}</p>
                    <a href="{{url}}" target="_blank">Ver m√°s</a>
                </div>
        {{/each}}
    </div>
<script src="/public/scripts/main.js"></script>    
</body>
</html>
